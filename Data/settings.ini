[Settings]
showAppTools=FALSE
enableHotkeys=TRUE

[DefaultApps]
TEXTEDITOR=Utilities\Notepad++Portable\Notepad++Portable.exe
TEXTEDITOREXT=txt|csv|ahk|inf|ini|xml|cmd|bat|cfg|js|json|html|htm|css|c|ps|ps1|md
DOCUMENTEDITOR=Office\AbiWordPortable\AbiWordPortable.exe
DOCUMENTEDITOREXT=doc|docx|rtf|odt
PDFEDITOR=Office\SumatraPDFPortable\SumatraPDFPortable.exe
PDFEDITOREXT=pdf
MEDIAPLAYER=Multimedia\VLCPortable\VLCPortable.exe
MEDIAPLAYEREXT=mp3|wav|ogg|wma|mp4|mkv|div|divx|avi
COMPRESSIONAPP=Utilities\7-ZipPortable\7-ZipPortable.exe
COMPRESSIONAPPEXT=zip|rar|7z|exe|iso|ZIP|RAR

; Please be careful about changing this settings!
; They are hidden by default, change A_HideScriptSettings to "FALSE" to change them on the script.
[ScriptSettings]
A_HideScriptSettings=TRUE
A_ShowAbout=TRUE
A_scriptIcon=App\Portable Panda.ico
A_dataPath=Data\
A_appDataPath=App\
A_appOtherPath=Other\
A_ApplicationsPath=Data\Applications\
A_ApplicationsSortingOptions=""
A_ahkExe=App\AutoHotkey64.exe
A_teraCopyPath="Utilities\TeraCopy\TeraCopy.exe"
